<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JustStreamIt</title>
    <link href="style.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="margin: 9%;">
        <div class="block-solid rounded bg-primary bg-gradient shadow ">
            <img src="https://user.oc-static.com/upload/2020/09/18/16004298163529_P5.png" alt="Logo de l'association JustStreamIt" id="logo">
            <p class="fs-3 text-white fw-light d-none d-sm-block">Vidéos à la demande</p>
        </div>
        <h2 style="margin-top: 2rem;">Meilleur film</h2>
        <div id="movie-card" class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img id="movie-image" src="https://picsum.photos/250/250.jpg?random=5" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 id="movie-title" class="card-title">Loading...</h5>
                        <p id="movie-description" class="card-text">Please wait, fetching movie details.</p>
                        <!-- Bouton pour ouvrir la modale -->
                        <button type="button" class="btn btn-primary bg-gradient" data-bs-toggle="modal" data-bs-target="#movieModal">
                            Détails
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modale Bootstrap -->
<div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
    <div class="modal-dialog custom-modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="modal-title" class="modal-title fw-bold">Movie Title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-8 order-md-1" style="margin-bottom: 1rem;">
                        <p>
                            <strong id="modal-year">Year</strong> - <strong><span id="modal-genre">Genre</span></strong> <br>
                            <strong>PEGI: </strong><strong id="modal-pegi">PG</strong> | <strong id="modal-duration">120 min</strong> <br>
                            <strong>IMDB score: </strong><strong id="modal-imdb">9.5</strong><strong> /10</strong>
                        </p>
                        <p><strong>Réalisé par: </strong><br> <span id="modal-director">Director Name</span></p>
                        <p id="modal-description">Movie Description</p>
                    </div>

                    <div class="col-md-4 order-2 order-md-2">
                        <img id="modal-image" src="#" class="img-fluid rounded image-small-resolution" alt="Movie Image">
                    </div>
                    <div class="col-12 order-3" style="margin-top: 1rem;">
                        <p><strong>Avec:<br></strong> <span id="modal-actors">Actor Names</span></p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <a id="modal-link" href="#" class="btn btn-primary">View More</a>
            </div>
        </div>
    </div>
</div>

        <h2 style="margin-top: 2rem; margin-bottom: 1rem;">Films les mieux notés</h2>
        <div id="top-rated-movies" class="row g-4"></div>
        <button id="see-more-top-rated" class="btn btn-primary d-none d-md-block d-lg-none">Voir plus</button>

        <h2 style="margin-top: 2rem; margin-bottom: 1rem;">Sci-Fi</h2>
        <div id="sci-fi-movies" class="row g-4"></div>
        <button id="see-more-sci-fi" class="btn btn-primary d-none d-md-block d-lg-none">Voir plus</button>
        
        <h2 style="margin-top: 2rem; margin-bottom: 1rem;">History</h2>
        <div id="history-movies" class="row g-4"></div>
        <button id="see-more-history" class="btn btn-primary d-none d-md-block d-lg-none">Voir plus</button>

        <div style="margin-top: 2rem; margin-bottom: 1rem;" class="btn-group">
            <button class="btn btn-primary bg-gradient btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Autres :
            </button>
            <ul class="dropdown-menu">
            </ul>
        </div>
        <h2 style="margin-top: 2rem; margin-bottom: 1rem;">Films par Genre</h2>
        <div id="genre-movies" class="row g-4"></div>
        

    <!-- Bootsrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="fetch-movie.js"></script>

</body>
</html>
